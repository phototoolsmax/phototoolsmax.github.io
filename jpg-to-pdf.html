<!-- Tool Section -->

<div class="container">

<h2>JPG to PDF Converter</h2>

<p>Select JPG images and convert into PDF</p>

<input type="file" id="imageInput" accept="image/jpeg" multiple>

<br>

<button onclick="convertPDF()">Convert to PDF</button>

</div>


<!-- Script -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>

async function convertPDF(){

const { jsPDF } = window.jspdf;

const pdf = new jsPDF();

const files = document.getElementById("imageInput").files;

if(files.length == 0){

alert("Select JPG image");

return;

}

for(let i=0;i<files.length;i++){

const reader = new FileReader();

await new Promise(resolve => {

reader.onload = function(e){

const img = new Image();

img.src = e.target.result;

img.onload = function(){

const width = pdf.internal.pageSize.getWidth();

const height = (img.height * width) / img.width;

if(i>0) pdf.addPage();

pdf.addImage(img,'JPEG',0,0,width,height);

resolve();

}

}

reader.readAsDataURL(files[i]);

});

}

pdf.save("PhotoToolsMax.pdf");

}

</script>
